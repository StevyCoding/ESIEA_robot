<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<link rel="stylesheet" href="style/addStand.css" type="text/css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<body>

<form>
  <div class="form-group">
    <label for="standName">Titre du stand</label>
    <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Entrez le nom du Stand">
  </div>
  <div class="form-group">
    <label for="presentation">Presentation</label>
    <textarea type="text" class="form-control" id="presentation" aria-describedby="emailHelp" placeholder=""></textarea>
  </div>
  <div class="form-group">
    <label for="standNbr">image</label>
    <input onchange="encodeImgtoBase64(this)" type="file" class="form-control" id="image" placeholder="choisir l'image du stand" accept="image/png, image/gif, image/jpeg" />
  </div>
  <div class="form-group">
    <label for="class">Localisation</label>
    <input type="text" class="form-control" id="location" placeholder="entrez la localisation">
  </div>
  <div class="form-group">
    <label for="class">Heure d'ouverture</label>
    <input type="time" class="form-control" id="openTime" placeholder="entrez l'heure d'ouverture">
  </div>
    <div class="form-group">
    <label for="class">Heure de fermeture</label>
 <input type="time" class="form-control" id="closeTime" placeholder="entrez l'heure d'ouverture">
  </div>
<div class="form-group">
    <label for="x">Position X</label>
    <input type="number" class="form-control" id="x" placeholder="valeur du X" readonly>
</div>
<div class="form-group">
    <label for="y">Position Y</label>
    <input type="number" class="form-control" id="y" placeholder="valeur du Y" readonly>
</div>
  <br>
  <button type="button" id="addButton" class="btn btn-primary">Ajouter</button>
  <a href="index.html"><button type="button"  class="btn btn-primary">Retour</button></a>
</form>
    <br>
    <img   id="mainImage" src="img/plan.png">
    <p id="p" style="position: relative;"></p>
    <div  id='divMark' style="border-radius: 50%;"><!-- you can change the "x" to image of marker if needed --></div>
    </div>
<div id="overview">
<table class="table id="tab">
  <thead>
    <tr>  
    <th>nom du stand</th>
    <th>numero du stand </th>
    <th>localisation</th>
    <th>horaire</th>
    <th>action</th>
    </tr>
  </thead>
    <tbody id="tbody">
    </tbody>
    </table>
<button class="btn btn-primary">supprimer tout les stands !</button>
</div>
</body>
<script type="text/javascript" src="script/addStand.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
